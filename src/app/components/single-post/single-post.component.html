<div class="row" *ngIf="errorMessageAction$ | async as errorMessage">
  <div class="col-md-12">
    <div class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
<div *ngIf="post$ | async as post">
  <div>id: {{ post.id }}</div>
  <div>title: {{ post.title }}</div>
  <div>desc.: {{ post.description }}</div>
  <div>name: {{ post.categoryName }}</div>
</div>
