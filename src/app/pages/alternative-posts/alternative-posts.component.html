<div class="row">
  <div class="col-md-12">
    <h3>PostDetails</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="list-group">
      <!-- [class]="{ active: post.id === (selectedPost$ | async)?.id }"     PONOVITI -->
      <a
        (click)="onSelectPost(post, $event)"
        [class]="{ active: post.id === (selectedPost$ | async)?.id }"
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let post of posts$ | async"
      >
        {{ post.title }} ({{ post.categoryName }})
      </a>
    </div>
  </div>
  <div class="col-md-8">
    <app-single-post></app-single-post>
  </div>
</div>
